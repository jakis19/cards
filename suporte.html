<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Suporte - MyServer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">MyServer</div>
        <nav class="header__nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="index.html">Planos</a></li>
                <li><a href="suporte.html" class="header__nav__link--active">Suporte</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="main-title">Suporte</h1>
    <p style="text-align:center;">Precisa de ajuda? Nossa equipe está disponível para te apoiar.</p>
    <section style="max-width: 600px; margin: 40px auto; background-color: #1f262c; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px -6px black;">
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 20px;">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required style="padding: 12px; border: none; border-radius: 6px; background: #2c333a; color: white;">
      
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required style="padding: 12px; border: none; border-radius: 6px; background: #2c333a; color: white;">
      
          <label for="categoria">Categoria:</label>
          <select id="categoria" name="categoria" required style="padding: 12px; border: none; border-radius: 6px; background: #2c333a; color: white;">
            <option value="">Selecione</option>
            <option value="tecnico">Problema técnico</option>
            <option value="pagamento">Dúvida sobre pagamento</option>
            <option value="outros">Outros</option>
          </select>
      
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required style="padding: 12px; border: none; border-radius: 6px; background: #2c333a; color: white;"></textarea>
      
          <button type="submit" style="padding: 14px; background-color:rgb(118, 76, 197); color: white; border: none; border-radius: 6px; font-weight: bold; text-transform: uppercase; cursor: pointer;">Enviar</button>
        </form>
      </section>
      <footer class="footer">
            <div>
            <p>&copy; 2025 MyServer. Todos os direitos reservados.</p>
            </div>
       </footer>
</body>
</html>
